<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">

        <!--title-->
        <title>BlogTemplate1</title>

        <!--Stylesheet-->
        <link rel="Stylesheet" href="template1.css">

        <!--fav icon-->
        <link rel="shortcut icon" href="fav-icon.jfif"/>


    </head>

    <body>
        <!--blog section-->
        <section id="blog">

            <!--heading-->
            <div class="blog-heading">
                <span>My Recent Posts</span>
                <h3>My Blog</h3>
            </div>

            <!--blog-container-->
            <div class="blog-container">
                <!--box1-->
                <div class="blog-box">
                    <!--img-->
                    <div class="blog-img">
                        <img src="Green Hacker.png" alt="Blog">
                          <!--text-->
                    <div class="blog-text">
                        <span>31 October 2023 / The Hacker</span>
                        <a href="#" class="blog-title">Hack and earn?</a>
                    </div>
                    </div>
                </div>

            </div>

        </section>
    </body>
</html>
